<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers Of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  </head>
  <body>
    <header id="header">
      <h1>Towers of Hanoi</h1>
    </header
    <main>
      <section id="gameboard">
        <div id="playchoices">
          <h1>Start Game!</h1>
          <div class="buttons">
            <button data-layers="3" class="difficulty-btn" type="button">Easy</button>
            <button data-layers="4" class="difficulty-btn" type="button">Hard</button>
            <button data-layers="5" class="difficulty-btn" type="button">Harder</button>
          </div>
        </div>
        <span id="scoreboard" class="displaymoves">0</span>
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
        <div id="column3" class="column"></div>
        <div id="win">
          <h1>You Won!</h1>
          <h2>You did it in <span class="displaymoves">0</span> Moves</h2>
        </div>
      </section>
    </main>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
